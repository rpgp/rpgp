[package]
name = "pgp"
version = "0.8.0"
authors = ["dignifiedquire <dignifiedquire@gmail.com>"]
description = "OpenPGP implementation in Rust"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/rpgp/rpgp"
repository = "https://github.com/rpgp/rpgp"
readme = "README.md"
resolver = "2"

keywords = ["pgp", "gpg", "openpgp", "email", "encryption"]
categories = ["cryptography", "email"]

exclude = ["tests/tests/*"]

edition = "2021"
rust-version = "1.57"

[dependencies]
aes = "^0.8"
base64 = "^0.13.0"
bitfield = "0.14"
block-padding = "^0.3.2"
blowfish = "^0.9"
byteorder = "^1.4"
chrono = { version = "^0.4", default-features = false, features = ["clock", "std"] }
cast5 = "^0.11.0"
cfb-mode = "^0.8.1"
cipher = "^0.4"
crc24 = "^0.1"
derive_builder = "^0.11.1"
des = "^0.8"
digest = "^0.10"
generic-array = "^0.14"
hex = "^0.4"
log = "0.4.6"
md-5 = { version = "^0.10.5", features = ["oid"] }
nom = "^4.2"
num-derive = "0.3.0"
num-traits = "0.2.6"
rand = "0.8"
ripemd = { version = "^0.1.3", features = ["oid"] }
rsa = { version = "^0.7.0", features = ["hazmat"] }
sha1 = { version = "^0.10.5", features = ["oid"] }
sha2 = { version = "^0.10.6", features = ["oid"] }
sha3 = { version = "^0.10.5", features = ["oid"] }
signature = "1.3.0"
smallvec = "1.8.0"
thiserror = "1.0.30"
twofish = "^0.7"
zeroize = { version = "1.5", features = ["zeroize_derive"] }
getrandom = { version = "0.2.6", optional = true }

[dependencies.buf_redux]
version = "0.8.4"
default-features = false

[dependencies.ed25519-dalek]
version = "^1.0"
default-features = false
features = ["std", "u64_backend"]

[dependencies.flate2]
version = "^1.0"
default-features = false
features = ["rust_backend"]

[dependencies.gperftools]
version = "0.2.0"
optional = true

[dependencies.num-bigint]
version = "0.8.1"
features = ["rand", "i128", "u64_digit", "prime", "zeroize"]
package = "num-bigint-dig"

[dependencies.x25519-dalek]
version = "^1.0"
default-features = false
features = ["std", "u64_backend"]

[dev-dependencies]
glob = "^0.3"
hex-literal = "^0.3"
pretty_assertions = "1"
pretty_env_logger = "0.4"
rand_chacha = "0.3"
rand_xorshift = "0.3"
regex = "^1.5"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"

[features]
default = []
nightly = ["ed25519-dalek/nightly", "rsa/nightly", "rand/nightly", "num-bigint/nightly"]
profile = ["gperftools"]
asm = ["sha1/asm", "sha2/asm", "md-5/asm", "nightly"]
wasm = ["chrono/wasmbind", "getrandom", "getrandom/js"]

[profile.bench]
debug = true
